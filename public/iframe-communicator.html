<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Payment Communicator</title>
</head>
<body>
    <script type="text/javascript">
        console.log('ðŸ”§ IFRAME COMMUNICATOR: ===== LOADED SUCCESSFULLY =====');
        console.log('ðŸ”§ IFRAME COMMUNICATOR: window.location.href:', window.location.href);
        console.log('ðŸ”§ IFRAME COMMUNICATOR: document.referrer:', document.referrer);
        console.log('ðŸ”§ IFRAME COMMUNICATOR: window.parent === window.top:', window.parent === window.top);
        console.log('ðŸ”§ IFRAME COMMUNICATOR: AuthorizeNetIFrame object created:', typeof window.AuthorizeNetIFrame);
        
        // Send immediate test message to confirm iframe communicator is loaded
        setTimeout(function() {
            console.log('ðŸ”§ IFRAME COMMUNICATOR: Sending immediate test message to confirm loading');
            if (window.parent && window.parent.postMessage) {
                window.parent.postMessage({
                    type: 'IFRAME_COMMUNICATOR_LOADED',
                    message: 'Iframe communicator is loaded and ready',
                    timestamp: new Date().toISOString()
                }, '*');
                console.log('ðŸ”§ IFRAME COMMUNICATOR: Test message sent to parent');
            }
            if (window.top && window.top !== window && window.top.postMessage) {
                window.top.postMessage({
                    type: 'IFRAME_COMMUNICATOR_LOADED',
                    message: 'Iframe communicator is loaded and ready',
                    timestamp: new Date().toISOString()
                }, '*');
                console.log('ðŸ”§ IFRAME COMMUNICATOR: Test message sent to top');
            }
        }, 500);
        
        // Test if we can communicate with parent immediately
        setTimeout(function() {
            console.log('ðŸ”§ IFRAME COMMUNICATOR: Testing parent communication...');
            sendToAllParents({
                type: 'IFRAME_LOADED',
                message: 'Iframe communicator is ready'
            });
        }, 1000);
        
        // Additional test for localhost development
        if (window.location.href.includes('localhost') || window.location.href.includes('127.0.0.1')) {
            console.log('ðŸ”§ IFRAME COMMUNICATOR: Localhost detected - sending test message');
            setTimeout(function() {
                sendToAllParents({
                    type: 'TEST_MESSAGE',
                    message: 'Localhost test message from iframe communicator'
                });
            }, 2000);
        }
        
        // Parse query string function
        function parseQueryString(str) {
            var vars = [];
            var arr = str.split('&');
            var pair;
            for (var i = 0; i < arr.length; i++) {
                pair = arr[i].split('=');
                vars.push(pair[0]);
                vars[pair[0]] = decodeURIComponent(pair[1]);
            }
            return vars;
        }

        // Send message to parent windows - SINGLE MESSAGE ONLY to prevent duplicates
        function sendToAllParents(message) {
            console.log('ðŸ”§ IFRAME COMMUNICATOR: ===== SENDING SINGLE MESSAGE TO PARENT =====');
            console.log('ðŸ”§ IFRAME COMMUNICATOR: Message to send:', message);
            console.log('ðŸ”§ IFRAME COMMUNICATOR: Current window location:', window.location.href);
            console.log('ðŸ”§ IFRAME COMMUNICATOR: window.parent === window.top:', window.parent === window.top);
            
            var messageSent = false;
            
            // Try multiple targets to ensure message gets through
            var targets = [
                { name: 'window.top', target: window.top },
                { name: 'window.parent', target: window.parent }
            ];
            
            for (var i = 0; i < targets.length && !messageSent; i++) {
                var target = targets[i];
                if (target.target && target.target !== window && target.target.postMessage) {
                    console.log('ðŸ”§ IFRAME COMMUNICATOR: Attempting to send to ' + target.name);
                    try {
                        target.target.postMessage(message, '*');
                        messageSent = true;
                        console.log('ðŸ”§ IFRAME COMMUNICATOR: âœ… Successfully sent to ' + target.name + ' - DONE');
                    } catch (e) {
                        console.error('ðŸ”§ IFRAME COMMUNICATOR: âŒ Failed to send to ' + target.name + ':', e);
                    }
                }
            }
            
            if (!messageSent) {
                console.error('ðŸ”§ IFRAME COMMUNICATOR: âŒ Failed to send message to any parent window');
            }
            
            console.log('ðŸ”§ IFRAME COMMUNICATOR: ===== MESSAGE SENDING COMPLETE =====');
        }

        // Create the AuthorizeNetIFrame global object as required by the API
        window.AuthorizeNetIFrame = {
            onReceiveCommunication: function(querystr) {
                console.log('ðŸ”§ IFRAME COMMUNICATOR: ==============================');
                console.log('ðŸ”§ IFRAME COMMUNICATOR: AuthorizeNetIFrame.onReceiveCommunication called with:', querystr);
                
                var params = parseQueryString(querystr);
                console.log('ðŸ”§ IFRAME COMMUNICATOR: Parsed params:', params);
                
                switch (params["action"]) {
                    case "successfulSave":
                        console.log('ðŸ”§ IFRAME COMMUNICATOR: Payment profile saved successfully');
                        sendToAllParents({
                            type: 'PAYMENT_SUCCESS',
                            action: 'successfulSave'
                        });
                        break;
                    
                    case "cancel":
                        console.log('ðŸ”§ IFRAME COMMUNICATOR: Payment was cancelled by user');
                        sendToAllParents({
                            type: 'PAYMENT_CANCELLED',
                            action: 'cancel'
                        });
                        break;
                    
                    case "transactResponse":
                        // Transaction completed
                        console.log('ðŸ”§ IFRAME COMMUNICATOR: Transaction response received:', params["response"]);
                        var response = JSON.parse(params["response"]);
                        console.log('ðŸ”§ IFRAME COMMUNICATOR: Parsed transaction response:', response);
                        
                        console.log('ðŸš€ IFRAME COMMUNICATOR: Sending PAYMENT_COMPLETE message to parent and top');
                        var messageToSend = {
                            type: 'PAYMENT_COMPLETE',
                            action: 'transactResponse',
                            response: response
                        };
                        sendToAllParents(messageToSend);
                        console.log('ðŸš€ IFRAME COMMUNICATOR: Message sent successfully to all parent targets');
                        break;
                    
                    case "resizeWindow":
                        // Resize iframe
                        var w = parseInt(params["width"]);
                        var h = parseInt(params["height"]);
                        console.log('ðŸ”§ IFRAME COMMUNICATOR: Resize request:', w, 'x', h);
                        sendToAllParents({
                            type: 'RESIZE_IFRAME',
                            action: 'resizeWindow',
                            width: w,
                            height: h
                        });
                        break;
                    
                    default:
                        console.log('ðŸ”§ IFRAME COMMUNICATOR: Unknown action received:', params["action"]);
                        console.log('ðŸ”§ IFRAME COMMUNICATOR: All params:', params);
                        break;
                }
                console.log('ðŸ”§ IFRAME COMMUNICATOR: ==============================');
            }
        };

        // Also keep the message event listener as backup
        function receiveMessage(event) {
            console.log('ðŸ”§ IFRAME COMMUNICATOR: Message event received:', event);
            console.log('ðŸ”§ IFRAME COMMUNICATOR: Event origin:', event.origin);
            console.log('ðŸ”§ IFRAME COMMUNICATOR: Event data:', event.data);
            
            // Verify origin for security
            if (event.origin !== "https://test.authorize.net" && event.origin !== "https://accept.authorize.net") {
                console.log('ðŸ”§ IFRAME COMMUNICATOR: Origin not allowed:', event.origin);
                return;
            }

            // Call the AuthorizeNetIFrame handler
            window.AuthorizeNetIFrame.onReceiveCommunication(event.data);
        }

        // Listen for messages from Authorize.net
        if (window.addEventListener) {
            window.addEventListener("message", receiveMessage, false);
        } else if (window.attachEvent) {
            window.attachEvent("onmessage", receiveMessage);
        }
    </script>
</body>
</html>
