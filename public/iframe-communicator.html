<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Payment Communicator</title>
</head>
<body>
    <script type="text/javascript">
        console.log('Communicator loaded!');
        console.log('--- FRAME DEBUG ---');
        console.log('window.location.href:', window.location.href);
        console.log('document.referrer:', document.referrer);
        console.log('window.parent === window.top:', window.parent === window.top);
        console.log('-------------------');
        (function() {
            function parseQueryString(str) {
                var vars = [];
                var arr = str.split('&');
                var pair;
                for (var i = 0; i < arr.length; i++) {
                    pair = arr[i].split('=');
                    vars.push(pair[0]);
                    vars[pair[0]] = decodeURIComponent(pair[1]);
                }
                return vars;
            }

            function sendToAllParents(message) {
                if (window.parent && window.parent.postMessage) {
                    console.log('Sending message to window.parent');
                    window.parent.postMessage(message, '*');
                }
                if (window.top && window.top !== window && window.top.postMessage) {
                    console.log('Sending message to window.top');
                    window.top.postMessage(message, '*');
                }
            }

            function receiveMessage(event) {
                console.log('==============================');
                console.log('Iframe communicator received message:', event);
                console.log('Event origin:', event.origin);
                console.log('Event data:', event.data);
                
                // Verify origin for security
                if (event.origin !== "https://test.authorize.net" && event.origin !== "https://accept.authorize.net") {
                    console.log('Origin not allowed:', event.origin);
                    return;
                }

                var params = parseQueryString(event.data);
                console.log('Parsed params:', params);
                
                switch (params["action"]) {
                    case "successfulSave":
                        console.log('Payment profile saved successfully');
                        sendToAllParents({
                            type: 'PAYMENT_SUCCESS',
                            action: 'successfulSave'
                        });
                        setTimeout(() => {
                            sendToAllParents({ type: 'DEBUG', msg: 'Communicator sent message' });
                        }, 1000);
                        break;
                    
                    case "cancel":
                        console.log('Payment was cancelled by user');
                        sendToAllParents({
                            type: 'PAYMENT_CANCELLED',
                            action: 'cancel'
                        });
                        setTimeout(() => {
                            sendToAllParents({ type: 'DEBUG', msg: 'Communicator sent message' });
                        }, 1000);
                        break;
                    
                    case "transactResponse":
                        // Transaction completed
                        console.log('Transaction response received:', params["response"]);
                        var response = JSON.parse(params["response"]);
                        console.log('Parsed transaction response:', response);
                        
                        console.log('ðŸš€ IFRAME: Sending PAYMENT_COMPLETE message to parent and top');
                        var messageToSend = {
                            type: 'PAYMENT_COMPLETE',
                            action: 'transactResponse',
                            response: response
                        };
                        sendToAllParents(messageToSend);
                        console.log('ðŸš€ IFRAME: Message sent successfully to parent and top');
                        setTimeout(() => {
                            sendToAllParents({ type: 'DEBUG', msg: 'Communicator sent message' });
                        }, 1000);
                        break;
                    
                    case "resizeWindow":
                        // Resize iframe
                        var w = parseInt(params["width"]);
                        var h = parseInt(params["height"]);
                        console.log('Resize request:', w, 'x', h);
                        sendToAllParents({
                            type: 'RESIZE_IFRAME',
                            action: 'resizeWindow',
                            width: w,
                            height: h
                        });
                        setTimeout(() => {
                            sendToAllParents({ type: 'DEBUG', msg: 'Communicator sent message' });
                        }, 1000);
                        break;
                    
                    default:
                        console.log('Unknown action received:', params["action"]);
                        console.log('All params:', params);
                        break;
                }
                console.log('==============================');
            }

            // Listen for messages from Authorize.net
            if (window.addEventListener) {
                window.addEventListener("message", receiveMessage, false);
            } else if (window.attachEvent) {
                window.attachEvent("onmessage", receiveMessage);
            }
        })();
    </script>
</body>
</html>
