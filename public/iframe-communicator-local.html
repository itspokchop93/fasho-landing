<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Payment Communicator - Local Debug</title>
</head>
<body>
    <script type="text/javascript">
        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: ===== LOADED SUCCESSFULLY =====');
        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: window.location.href:', window.location.href);
        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: document.referrer:', document.referrer);
        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: window.parent === window.top:', window.parent === window.top);
        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: AuthorizeNetIFrame object created:', typeof window.AuthorizeNetIFrame);
        
        // Send immediate test message to confirm iframe communicator is loaded
        setTimeout(function() {
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Sending immediate test message to confirm loading');
            sendToAllParents({
                type: 'IFRAME_COMMUNICATOR_LOADED',
                message: 'Local iframe communicator is loaded and ready',
                timestamp: new Date().toISOString(),
                source: 'local-debug'
            });
        }, 500);
        
        // Test if we can communicate with parent immediately
        setTimeout(function() {
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Testing parent communication...');
            sendToAllParents({
                type: 'IFRAME_LOADED',
                message: 'Local iframe communicator is ready',
                source: 'local-debug'
            });
        }, 1000);
        
        // Send periodic test messages for localhost
        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Setting up periodic test messages for localhost');
        setInterval(function() {
            sendToAllParents({
                type: 'PERIODIC_TEST',
                message: 'Periodic test message from local iframe communicator',
                timestamp: new Date().toISOString(),
                source: 'local-debug'
            });
        }, 10000); // Every 10 seconds
        
        // Parse query string function
        function parseQueryString(str) {
            var vars = [];
            var arr = str.split('&');
            var pair;
            for (var i = 0; i < arr.length; i++) {
                pair = arr[i].split('=');
                vars.push(pair[0]);
                vars[pair[0]] = decodeURIComponent(pair[1]);
            }
            return vars;
        }

        // Send message to parent windows - SINGLE MESSAGE ONLY to prevent duplicates
        function sendToAllParents(message) {
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: ===== SENDING SINGLE MESSAGE TO PARENT =====');
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Message to send:', message);
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Current window location:', window.location.href);
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: window.parent === window.top:', window.parent === window.top);
            
            var messageSent = false;
            
            // Try multiple targets to ensure message gets through
            var targets = [
                { name: 'window.top', target: window.top },
                { name: 'window.parent', target: window.parent }
            ];
            
            for (var i = 0; i < targets.length && !messageSent; i++) {
                var target = targets[i];
                if (target.target && target.target !== window && target.target.postMessage) {
                    console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Attempting to send to ' + target.name);
                    try {
                        target.target.postMessage(message, '*');
                        messageSent = true;
                        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: âœ… Successfully sent to ' + target.name + ' - DONE');
                    } catch (e) {
                        console.error('ðŸ”§ LOCAL IFRAME COMMUNICATOR: âŒ Failed to send to ' + target.name + ':', e);
                    }
                }
            }
            
            if (!messageSent) {
                console.error('ðŸ”§ LOCAL IFRAME COMMUNICATOR: âŒ Failed to send message to any parent window');
            }
            
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: ===== MESSAGE SENDING COMPLETE =====');
        }

        // Create the AuthorizeNetIFrame global object as required by the API
        window.AuthorizeNetIFrame = {
            onReceiveCommunication: function(querystr) {
                console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: ==============================');
                console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: AuthorizeNetIFrame.onReceiveCommunication called with:', querystr);
                
                var params = parseQueryString(querystr);
                console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Parsed params:', params);
                
                switch (params["action"]) {
                    case "successfulSave":
                        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Payment profile saved successfully');
                        sendToAllParents({
                            type: 'PAYMENT_SUCCESS',
                            action: 'successfulSave',
                            source: 'local-debug'
                        });
                        break;
                    
                    case "cancel":
                        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Payment was cancelled by user');
                        sendToAllParents({
                            type: 'PAYMENT_CANCELLED',
                            action: 'cancel',
                            source: 'local-debug'
                        });
                        break;
                    
                    case "transactResponse":
                        // Transaction completed
                        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Transaction response received:', params["response"]);
                        var response = JSON.parse(params["response"]);
                        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Parsed transaction response:', response);
                        
                        console.log('ðŸš€ LOCAL IFRAME COMMUNICATOR: Sending PAYMENT_COMPLETE message to parent and top');
                        var messageToSend = {
                            type: 'PAYMENT_COMPLETE',
                            action: 'transactResponse',
                            response: response,
                            source: 'local-debug'
                        };
                        sendToAllParents(messageToSend);
                        console.log('ðŸš€ LOCAL IFRAME COMMUNICATOR: Message sent successfully to all parent targets');
                        break;
                    
                    case "resizeWindow":
                        // Resize iframe
                        var w = parseInt(params["width"]);
                        var h = parseInt(params["height"]);
                        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Resize request:', w, 'x', h);
                        sendToAllParents({
                            type: 'RESIZE_IFRAME',
                            action: 'resizeWindow',
                            width: w,
                            height: h,
                            source: 'local-debug'
                        });
                        break;
                    
                    default:
                        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Unknown action received:', params["action"]);
                        console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: All params:', params);
                        break;
                }
                console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: ==============================');
            }
        };

        // Also keep the message event listener as backup
        function receiveMessage(event) {
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Message event received:', event);
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Event origin:', event.origin);
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Event data:', event.data);
            
            // For local debugging, accept all origins
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Local debug mode - accepting all origins');

            // Call the AuthorizeNetIFrame handler
            window.AuthorizeNetIFrame.onReceiveCommunication(event.data);
        }

        // Listen for messages from Authorize.net
        if (window.addEventListener) {
            window.addEventListener("message", receiveMessage, false);
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Message listener added via addEventListener');
        } else if (window.attachEvent) {
            window.attachEvent("onmessage", receiveMessage);
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Message listener added via attachEvent');
        }
        
        // Send a final confirmation message
        setTimeout(function() {
            console.log('ðŸ”§ LOCAL IFRAME COMMUNICATOR: Sending final setup confirmation');
            sendToAllParents({
                type: 'IFRAME_SETUP_COMPLETE',
                message: 'Local iframe communicator setup complete',
                timestamp: new Date().toISOString(),
                source: 'local-debug'
            });
        }, 2000);
    </script>
</body>
</html>
