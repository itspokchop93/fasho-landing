<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Iframe Communicator</title>
</head>
<body>
    <h2>Test Iframe Communicator</h2>
    <button onclick="sendTestMessage()">Send Test Message</button>
    <script>
        console.log('ðŸ§ª TEST IFRAME: Loaded successfully');
        
        function sendTestMessage() {
            console.log('ðŸ§ª TEST IFRAME: Sending test message to parent');
            
            const message = {
                type: 'PAYMENT_COMPLETE',
                action: 'transactResponse',
                response: {
                    responseCode: '1',
                    transId: 'TEST123',
                    responseReasonText: 'This is a test message'
                }
            };
            
            console.log('ðŸ§ª TEST IFRAME: Message to send:', message);
            
            if (window.parent && window.parent !== window) {
                window.parent.postMessage(message, '*');
                console.log('ðŸ§ª TEST IFRAME: Message sent to window.parent');
            }
            
            if (window.top && window.top !== window) {
                window.top.postMessage(message, '*');
                console.log('ðŸ§ª TEST IFRAME: Message sent to window.top');
            }
        }
        
        // Auto-send a test message after 2 seconds
        setTimeout(() => {
            console.log('ðŸ§ª TEST IFRAME: Auto-sending test message');
            sendTestMessage();
        }, 2000);
    </script>
</body>
</html>
