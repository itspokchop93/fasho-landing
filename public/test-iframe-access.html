<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Iframe Communicator Access</title>
</head>
<body>
    <h2>Test Iframe Communicator Access</h2>
    <p>This page tests if the iframe communicator can be loaded from the Accept Hosted form context.</p>
    
    <div id="test-results">
        <p id="status">Testing...</p>
    </div>

    <script>
        console.log('üß™ TEST: Starting iframe communicator access test');
        
        // Test 1: Try to load iframe communicator as iframe
        function testIframeCommunicatorAccess() {
            console.log('üß™ TEST: Creating test iframe to load communicator');
            
            const iframe = document.createElement('iframe');
            iframe.src = 'https://www.fasho.co/iframe-communicator.html';
            iframe.style.width = '1px';
            iframe.style.height = '1px';
            iframe.style.opacity = '0';
            iframe.style.position = 'absolute';
            iframe.style.top = '-1000px';
            
            let loadTimeout;
            
            iframe.onload = function() {
                console.log('üß™ TEST: ‚úÖ Iframe communicator loaded successfully');
                clearTimeout(loadTimeout);
                document.getElementById('status').innerHTML = '‚úÖ Iframe communicator is accessible';
                document.getElementById('status').style.color = 'green';
            };
            
            iframe.onerror = function() {
                console.log('üß™ TEST: ‚ùå Iframe communicator failed to load');
                clearTimeout(loadTimeout);
                document.getElementById('status').innerHTML = '‚ùå Iframe communicator failed to load';
                document.getElementById('status').style.color = 'red';
            };
            
            // Set timeout for loading
            loadTimeout = setTimeout(() => {
                console.log('üß™ TEST: ‚è∞ Iframe communicator load timeout');
                document.getElementById('status').innerHTML = '‚è∞ Iframe communicator load timeout (likely blocked)';
                document.getElementById('status').style.color = 'orange';
            }, 5000);
            
            document.body.appendChild(iframe);
        }
        
        // Start test after page loads
        window.onload = function() {
            setTimeout(testIframeCommunicatorAccess, 1000);
        };
    </script>
</body>
</html>
